<h3>Positions</h3>
<hr>
<button mat-mini-fab (click)="addPosition()" color="primary" aria-label="Example icon button with a menu icon">
    <mat-icon>add</mat-icon>
</button>

<div class="container">
    <div class="row">
        <div class="col-md-4 top" *ngFor="let item of positions">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>Instituci√≥n: {{item.organizationName}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>{{item.description}}</mat-card-content>
                <mat-card-content>
                <div class="row">
                        <div class="col-md-6"><p>Desde: {{ item.startMonthYear | date: 'MM/yyyy'}}</p></div>
                        <div class="col-md-6"><p>Hasta: {{ item.endMonthYear | date: 'MM/yyyy' }}</p></div>
                    </div><hr>
                    <mat-chip-list aria-label="Fish selection" >
                        <mat-chip color="accent" selected *ngFor="let skill of item.skillPositionLists">{{skill.description}}</mat-chip>
                   
                 </mat-chip-list>
                </mat-card-content>
                <mat-card-actions style="margin-top: -25px;">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9 text-end">
                            <button mat-icon-button (click)="editPosition(item)">
                                <mat-icon class="icon-edit">edit</mat-icon>
                            </button>
                            <button mat-icon-button>
                                <mat-icon class="icon-delete" (click)="deletePosition(item)" >delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
