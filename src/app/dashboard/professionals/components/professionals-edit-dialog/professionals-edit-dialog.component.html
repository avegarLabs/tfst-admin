<h2>Edit info</h2>
<hr>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="professionalForm">
    <div class="row">
        <div class="col-md-6">
         <p>
           <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full name</mat-label>
            <input matInput formControlName="name">
           </mat-form-field>
          </p>
        </div>
        <div class="col-md-6">
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>Title</mat-label>
               <input matInput formControlName="title">
              </mat-form-field>
             </p>
        </div>

        <div class="col-md-6">
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>Phone</mat-label>
               <input matInput formControlName="phone">
              </mat-form-field>
             </p>
        </div>

        <div class="col-md-6">
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>Email</mat-label>
               <input matInput formControlName="contactEmail">
              </mat-form-field>
             </p>
        </div> 

        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Country</mat-label>
             <mat-select formControlName="country">
               <mat-option *ngFor="let country of countries" value={{country.id}}>{{country.commonName}}</mat-option>
             </mat-select>
             <mat-hint style="color:red;" *ngIf="professionalForm.get('country')?.errors?.['required'] && professionalForm.get('country')?.touched">
              This field is required
            </mat-hint>
           </mat-form-field> 
       </div> 

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Language</mat-label>
                <mat-select formControlName="language">
                  <mat-option *ngFor="let lang of languagesList" value={{lang.name}}>{{lang.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nivel</mat-label>
                <mat-select formControlName="level">
                  <mat-option *ngFor="let lev of levels" value={{lev}}>{{lev}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>  
            <div>
              <button mat-flat-button 
              color="primary" type="button"
              class="add-lang" 
              (click)="agregarL()">
               Save language
           </button>
            </div>

            <div class="col-md-12">
              <mat-list class="lang-list">
                <mat-divider *ngIf="professional.professionalLanguegeListItems"></mat-divider>
                <ng-container  *ngFor="let lang of professional.professionalLanguegeListItems let i = index">
                  <mat-list-item> 
                    <p  mat-line class="list-text" [ngStyle]="{'font-size':'14px'}">{{lang.name}} - {{lang.level}}</p>
                    <button mat-icon-button color="warn" (click)="removeL(lang)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </ng-container>
              </mat-list>
            </div>

        <div class="col-md-12">
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>Industry</mat-label>
               <input matInput formControlName="industry">
              </mat-form-field>
             </p>
        </div>

        <div class="col-md-12">
            <mat-form-field appearance="outline" class="full-width ">
                <mat-label>About me</mat-label>
                <textarea matInput formControlName="aboutMe"></textarea>
             </mat-form-field>
        </div>

        <div class="col-md-6">
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>Linkedin profile</mat-label>
               <input matInput formControlName="linkedInProfile">
              </mat-form-field>
             </p>
        </div>

        <div class="col-md-6">
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>Youtube profile</mat-label>
               <input matInput formControlName="youtubeProfile">
              </mat-form-field>
             </p>
        </div>

        <div class="col-md-12">
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>Personal web</mat-label>
               <input matInput formControlName="personalWeb">
              </mat-form-field> 
             </p>
        </div>

    </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [ngStyle]="{'color':'#fff'}" (click)="updateProfessional()" >Save</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
