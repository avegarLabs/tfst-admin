<div class="container">
<h2>Jobs Founds</h2>
<hr>
<div class="mat-typography" *ngIf="dataSource">
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Job Title Column -->
            <ng-container matColumnDef="job">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Job </th>
                <td mat-cell *matCellDef="let row" [ngStyle]="{'padding-right':'16px'}">{{row.jobTitle}}</td>
            </ng-container>

            <!-- Gegree Trust Column -->
            <ng-container matColumnDef="degree">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'text-align':'center'}">Degree Trust</th>
                <td mat-cell *matCellDef="let row" [ngStyle]="{'text-align':'center'}"> {{row.degreeTrust}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div><hr>
</div> 
<mat-dialog-actions align="end">
    <button mat-button>Send by Email</button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
