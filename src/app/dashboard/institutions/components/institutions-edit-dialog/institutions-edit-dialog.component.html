<h2 mat-dialog-title>{{institution? 'Edit institution' : 'Add institution'}}</h2>
<hr>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="institutionForm">
    <div class="row">
        <div class="col-md-12">
         <p>
           <mat-form-field appearance="outline" class="full-width">
            <mat-label>Institution name</mat-label>
            <input matInput formControlName="name">
           </mat-form-field>
          </p>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Country</mat-label>
             <mat-select formControlName="country">
               <mat-option *ngFor="let country of countries" value={{country.id}}>{{country.commonName}}</mat-option>
             </mat-select>
           </mat-form-field> 
       </div>  

        <div class="col-md-6"> 
            <p>
              <mat-form-field appearance="outline" class="full-width">
               <mat-label>City</mat-label>
               <input matInput formControlName="city">
              </mat-form-field>
             </p>
        </div>    
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="full-width ">
                <mat-label>About Us</mat-label>
                <textarea matInput formControlName="description"></textarea>
             </mat-form-field>
        </div>

    </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
  (click)="institution? update() : add()"
  >Save</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
