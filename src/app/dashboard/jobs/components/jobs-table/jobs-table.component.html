<div class="users-table">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              [ngStyle]="{'width':'6%','padding-left':'36px','padding-right':'16px'}">Id
            </th>
            <td mat-cell *matCellDef="let row; let i = index"
              [ngStyle]="{'width':'6%','padding-left':'36px','padding-right':'16px'}">{{i+1}}
            </td> 
          </ng-container>
      
      
          <!-- Country Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              [ngStyle]="{'width':'20%','padding-left':'16px','padding-right':'16px'}"> State 
            </th>
            <td mat-cell *matCellDef="let row"
              [ngStyle]="{'width':'20%','padding-left':'16px','padding-right':'16px'}">
               {{row.state==='1'? 'Open': 'Closed'}}
            </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              [ngStyle]="{'width':'44%','padding-left':'16px','padding-right':'16px'}"> Name
            </th>
            <td mat-cell *matCellDef="let row" 
              [ngStyle]="{'width':'44%','padding-left':'16px','padding-right':'16px'}"> {{row.jobTitle}} 
            </td>
          </ng-container>
      
          <!-- Options Column -->
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              [ngStyle]="{'width':'20%','padding-left':'16px','padding-right':'16px'}"> Professional options 
            </th>
            <td mat-cell *matCellDef="let row"
              [ngStyle]="{'width':'20%','padding-left':'16px','padding-right':'16px'}"> 
              <button mat-icon-button (click)="editJob(row)" matTooltip="Edit">
                <mat-icon class="icon-edit">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteJob(row)" matTooltip="Delete">
                <mat-icon class="icon-delete">delete</mat-icon>
              </button>
              <button mat-icon-button [routerLink]="'details/'+row.jobMoniker">
                <mat-icon class="icon-view" matTooltip="View details">visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="status(row)">
                <mat-icon class="icon-view" matTooltip="Open or close job">lock_open</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>    
</div>
